<!DOCTYPE html>
<html>
<head>
  <title>Cylindrical Shape Example</title>
  <style>
    .cylinder {
      width: 200px;
      height: 400px;
      border-radius: 50%;
      background-color: #f0f0f0;
      transform: perspective(800px) rotateX(45deg);
    }
  </style>
</head>
<body>
  <div class="cylinder"></div>
</body>
</html>
