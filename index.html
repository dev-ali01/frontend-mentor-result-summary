<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <div id="result-summary">
        <div id="result">
          <div id="result-title">Your Result</div>
          <div id="circle">
            <div id="score">76</div>
            <div id="total">of 100</div>
          </div>
          <div id="great">Great</div>
          <div id="teller">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
        <div id="summary">
          <div id="summary-title">Summary</div>

          <div id="reaction-tag" class="tag">
            <div class="tag-icon">
              <img src="./assets/images/icon-reaction.svg" alt="" />
            </div>
            <div class="tag-heading">Reaction</div>
            <div class="tag-score">80</div>
            <div class="tag-total">/ 100</div>
          </div>

          <div id="memory-tag" class="tag">
            <div class="tag-icon">
              <img src="./assets/images/icon-memory.svg" alt="" />
            </div>
            <div class="tag-heading">Memory</div>
            <div class="tag-score">92</div>
            <div class="tag-total">/ 100</div>
          </div>

          <div id="verbal-tag" class="tag">
            <div class="tag-icon">
              <img src="./assets/images/icon-verbal.svg" alt="" />
            </div>
            <div class="tag-heading">Verbal</div>
            <div class="tag-score">61</div>
            <div class="tag-total">/ 100</div>
          </div>
          <div id="visual-tag" class="tag">
            <div class="tag-icon">
              <img src="./assets/images/icon-visual.svg" alt="" />
            </div>
            <div class="tag-heading">Visual</div>
            <div class="tag-score">72</div>
            <div class="tag-total">/ 100</div>
          </div>
          <div id="btn">Continue</div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ali Butt</a>.
    </div>
  </body>
</html>
